<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">

<head>
	<!-- =============== METTA =============== -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- =============== PRIMARY STYLES =============== -->
   <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

	<!-- =============== SHORTCUT =============== -->
	<link rel="shortcut icon" href="./assets/images/favicon.ico">
	<title>TITLE</title>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="sing-page">
            <div class="container">
               <h2>Підпишіть ІНТЕРНЕТ-ПРАПОР УКРАЇНИ, напишіть патріотичні слова, слова подяки всім хто захищає Україну.</h2>
            <form class="row g-3 needs-validation" novalidate>
               <div class="form-outline">
                  <label for="validationCustom01" class="form-label">Ваше Ім'я <span>*</span></label>
                 <input type="text" class="form-control" id="validationCustom01" placeholder="Ваше Ім'я" required />
               </div>
               <div class="form-outline">
                  <label for="validationCustom02" class="form-label">Email <span>*</span></label>
                 <input type="email" class="form-control" id="validationCustom02" placeholder="Email" required />
               </div>
               <div class="form-outline">
                  <label for="validationCustom03" class="form-label">Країна <span>*</span></label>
                 <input type="text" class="form-control" id="validationCustom03" placeholder="Країна" required />
               </div>
               <div class="form-outline">
                  <label for="validationCustom03" class="form-label">Введіть текст <span>*</span></label>
                 <textarea name="text" class="form-control" id="validationCustom03" placeholder="до 400 символів" required /></textarea>
               </div>
               <button class="btn btn-primary" type="submit">Відправити</button>
             </form>
            </div>
         </div>
		</main>
	</div>

	<script src="./assets/libs/jquery-3.6.0.min.js"></script>
   <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="./assets/js/common.js"></script>

</body>

</html>
